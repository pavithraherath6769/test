<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title> Food list</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="ItemEntryForm">
                <label for="newItem"> Enter a new to do list </label>
                <input
                    id="newItem" type="text" size='40' autuocomplete="off" placeholder="Add Item" tabindex="0" />
                 <button id="addItem" class="button" title="Add new item" aria-label="add new item to list" tabindex="0"> + </button>
            </form>

        </section>
        <section class = "listContainers">
            <div class="listTitle">
                <h1>Food List</h1>
                <button id="clearItems" class='button'
                title='clear the list' aria-label='Remove all items from the list' tabindex="0">clear</button>
            </div>
            <hr />
            <div id='listItems'>
                <div class='item'>
                    <input type='checkbox' id='1' tabindex="0">
                    <label for='1'>Cake</label>
                </div>
                <div class='item'>
                    <input type='checkbox' id='2' tabindex="0">
                    <label for='2'>Pizza</label>
                </div>

            </div>
        </section>

    </main>
    
</body>
</html>
